services:
  # Service Web (API + Frontend)
  - type: web
    name: medical-appointment-app
    env: docker
    plan: free
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medical-appointment-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: PORT
        value: 3000
      # Email configuration (à configurer dans le dashboard Render)
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: Medical Appointment <noreply@medical-appointment.com>
      # Twilio configuration (optionnel, à configurer dans le dashboard)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      # Upload configuration
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 5242880

databases:
  # Base de données PostgreSQL
  - name: medical-appointment-db
    plan: free
    databaseName: medical_appointment_db
    user: medical_user
